waxed paper and flatten with a meat pounder until thin. Cut each chicken breast into 4 pieces. &lt;p&gt;\r\n2) Add some flour to a shallow bowl. Dredge the chicken in the flour and shake off the excess flour.&lt;p&gt;\r\n3) Add the butter and olive oil to a large saute pan over high heat and heat until it sizzles, do NOT let it brown. Add the chicken and saute until brown on both sides. &lt;p&gt;\r\n4) Stir in the sliced mushrooms and saute briefly, then add the garlic. Add the Marsala and simmer for 3 minutes, then stir in the remaining 2 tbsp of flour. &lt;p&gt;\r\n5) Pour in the beef stock and leave to simmer until the sauce thickens, about 3 to 5 minutes. Transfer the chicken to a serving platter and serve.&lt;p&gt;\r\nThis recipe was provided by professional chefs and has been scaled down from a bulk recipe provided by a restaurant. The Food Network kitchens chefs have not tested this recipe, in the proportions indicated, and therefore we cannot make any representation as to the results.&quot;,&quot;method_steps&quot;:null},&quot;related_recipes&quot;:{&quot;items&quot;:[{&quot;uuid&quot;:&quot;986de5f7-0dfc-4ada-b6d1-2e94a8f6fbab&quot;,&quot;title&quot;:&quot;Air Fryer Chicken Tenders&quot;,&quot;description&quot;:&quot;This weeknight supper is a kid-friendly and healthier alternative to your run-of-the-mill chicken goujons.\n\n&quot;,&quot;slug&quot;:&quot;air-fryer-chicken-tenders&quot;,&quot;status&quot;:&quot;published&quot;,&quot;breadcrumbs&quot;:[{&quot;label&quot;:&quot;Home&quot;,&quot;url&quot;:&quot;https:\/\/foodnetwork.co.uk&quot;,&quot;title&quot;:&quot;&quot;,&quot;target&quot;:&quot;_self&quot;},{&quot;label&quot;:&quot;Recipes&quot;,&quot;url&quot;:&quot;\/recipes&quot;,&quot;title&quot;:&quot;&quot;,&quot;target&quot;:&quot;_self&quot;},{&quot;label&quot;:&quot;Air Fryer Chicken Tenders&quot;,&quot;url&quot;:&quot;https:\/\/foodnetwork.co.uk\/recipes\/air-fryer-chicken-tenders&quot;,&quot;title&quot;:&quot;&quot;,&quot;target&quot;:&quot;_sel
